<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <title>Eligibility API</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  
    
</head>

<body>

<section>
  <div id="swagger-editor" class="font-serif"></div>
  <script src="https://editor.swagger.io/dist/swagger-editor-bundle.js"> </script>
  <script type="text/javascript">
  	window.onload = function () {

      window.editor = SwaggerEditorBundle({
        dom_id: '#swagger-editor',
        url: 'resources/access_eligibility_api.yaml'
      });

      document.querySelector('div.Pane1').setAttribute('style', 'display: none;');
      document.querySelector('div.Pane2').setAttribute('style', 'width: 100%;');
      document.querySelector('div.SplitPane.vertical').setAttribute('style', 'height: 100%;');
    }
  </script>

</section>

</body>
</html>
