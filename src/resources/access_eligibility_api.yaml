openapi: 3.0.0
info:
  version: 1.0.0
  title: Eligibility Screening API Documentation
  description: Eligibility Screening API Documentation
servers:
  - url: '/{pathName}'
    variables:
      pathName:
        default: access-nyc-rest
  - url: /
tags:
  - name: Authentication
  - name: Eligibility
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
paths:
  /authToken:
    post:
      tags:
        - Authentication
      description: >
        This endpoint is used to set your initial account password and retrieve an authentication token to make requests to the <b>Eligibility</b> endpoints. 
        See <a href="/set-password-and-token-based-authentication">Set Password and Token Based Authentication</a> for more details on setting your initial account password. 
        On successful response, the retrieved token must be provided in the request header of the <b>Eligibility</b> endpoints to make an authenticated request.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: testuser01
                password:
                  type: string
                  example: temp@123
                newPassword:
                  type: string
                  description: >-
                    "newPassword" is required if "password" is your initial temporary password
                  example: new@123
      responses:
        '200':
          description: Success Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: SUCCESS
                  token:
                    type: string
                    example: eyJraWQiOiJZeVFQOEcrSGVCaEdHR01
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: FAILURE
                  errors:
                    type: array
                    items:
                      oneOf:
                        - type: object
                          properties:
                            message:
                              type: string
                              example: username is required.
                            moreInfo:
                              type: string
                              example: >-
                                See API documentation at https://eligibilityapidocs.cityofnewyork.us
                                for details on valid requests.
                            code:
                              type: string
                              example: any.required
                            elementPath:
                              type: string
                              example: username
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: FAILURE
                  errors:
                    type: array
                    items:
                      oneOf:
                        - type: object
                          properties:
                            message:
                              type: string
                              example: >-
                                The requested operation failed because a
                                resource associated with the request could not
                                be found.
                            moreInfo:
                              type: string
                              example: >-
                                See API documentation at https://eligibilityapidocs.cityofnewyork.us
                                for details on valid requests.
                            code:
                              type: string
                              example: notFound
                            elementPath:
                              type: string
                              example: null
        '405':
          description: Method Not Allowed
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: FAILURE
                  errors:
                    type: array
                    items:
                      oneOf:
                        - type: object
                          properties:
                            message:
                              type: string
                              example: >-
                                The HTTP method associated with the request is
                                not supported.
                            moreInfo:
                              type: string
                              example: >-
                                See API documentation at https://eligibilityapidocs.cityofnewyork.us
                                for details on valid requests.
                            code:
                              type: string
                              example: httpMethodNotAllowed
                            elementPath:
                              type: string
                              example: null
        '406':
          description: Not Acceptable
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: FAILURE
                  errors:
                    type: array
                    items:
                      oneOf:
                        - type: object
                          properties:
                            message:
                              type: string
                              example: >-
                                The content type of the request is not
                                supported.
                            moreInfo:
                              type: string
                              example: >-
                                See API documentation at https://eligibilityapidocs.cityofnewyork.us
                                for details on valid requests.
                            code:
                              type: string
                              example: unsupportedContentType
                            elementPath:
                              type: string
                              example: null
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: FAILURE
                  errors:
                    type: array
                    items:
                      oneOf:
                        - type: object
                          properties:
                            message:
                              type: string
                              example: The request failed due to an internal error.
                            moreInfo:
                              type: string
                              example: >-
                                See API documentation at https://eligibilityapidocs.cityofnewyork.us
                                for details on valid requests.
                            code:
                              type: string
                              example: internalServerError
                            elementPath:
                              type: string
                              example: null
