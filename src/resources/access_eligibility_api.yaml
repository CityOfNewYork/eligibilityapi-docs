  /eligibilityPrograms:
    post:
      tags:
        - Eligibility
      description: >
        This endpoint is used to make single requests to retrieve a response containing potentially eligible program names and codes based on household composition data provided by the user.
        See <a href="/making-a-request">Making a Request</a> for more details on household composition data and the response codes.
      parameters:
        - name: interestedPrograms
          in: query
          required: false
          description: >
            Pipe-separated list of program codes a user is interested in. 
            If specified, the eligibility API will only return programs included in this list. 
            Program codes should always be passed in upper case.
          schema:
            type: string
        - in: header
          name: x-api-key
          description: |
            API key from initial email
          schema:
            type: string
          required: true
        - in: header
          name: Authorization
          description: |
            Auth token generated with /authToken endpoint
          schema:
            type: string
          required: true
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - commands
              properties:
                commands:
                  type: array
                  items:
                    oneOf:
                      - type: object
                        properties:
                          insert:
                            type: object
                            properties:
                              object:
                                type: object
                                properties:
                                  accessnyc.request.Household:
                                    type: object
                                    required:
                                      - members
                                    properties:
                                      caseId:
                                        type: string
                                        maxLength: 64
                                        description: >-
                                          Concatenation of alphanumeric fields,
                                          potentially separated by dashes,
                                          periods, or slashes, used by agencies to
                                          identify unique submissions
                                        example: caseId01
                                      members:
                                        type: number
                                        minimum: 1
                                        maximum: 8
                                        description: Number of individuals in the household
                                        example: 1
                                      cashOnHand:
                                        type: string
                                        maxLength: 10
                                        description: >-
                                          Numeric monetary(USD) value that the
                                          household has on hand. Supports numeric
                                          and a decimal. Characteristic will be
                                          min 1 and max 7 in length, and mantissa
                                          will be min 1 and max 2
                                        example: '5000.00'
                                      livingRentalType:
                                        type: string
                                        maxLength: 64
                                        description: >-
                                          Type of rental the user lives in.
                                          Supported types - NYCHA, MarketRate,
                                          RentControlled, RentRegulatedHotel,
                                          Section213, LimitedDividendDevelopment,
                                          MitchellLama, RedevelopmentCompany,
                                          HDFC, FamilyHome, Condo
                                        example: NYCHA
                                      livingRenting:
                                        type: boolean
                                        description: House or apartment on rent
                                      livingOwner:
                                        type: boolean
                                        description: >-
                                          Household member owns the home or
                                          apartment
                                      livingStayingWithFriend:
                                        type: boolean
                                        description: Staying with a friend
                                      livingHotel:
                                        type: boolean
                                        description: Staying in a hotel
                                      livingShelter:
                                        type: boolean
                                        description: Staying in a shelter or homeless
                                      livingPreferNotToSay:
                                        type: boolean
                                        description: Prefer not to say
                      - type: object
                        properties:
                          insert:
                            type: object
                            properties:
                              object:
                                type: object
                                properties:
                                  accessnyc.request.Person:
                                    type: object
                                    required:
                                      - age
                                    properties:
                                      age:
                                        type: number
                                        minimum: 0
                                        maximum: 999
                                        description: >-
                                          Age of the user or household members.
                                          Supports numeric
                                        example: 20
                                      student:
                                        type: boolean
                                        description: Student
                                      studentFulltime:
                                        type: boolean
                                        description: Full time student
                                      pregnant:
                                        type: boolean
                                        description: Pregnant
                                      unemployed:
                                        type: boolean
                                        description: Unemployed
                                      unemployedWorkedLast18Months:
                                        type: boolean
                                        description: Worked in last 18 months
                                      blind:
                                        type: boolean
                                        description: Blind or visually impaired
                                      disabled:
                                        type: boolean
                                        description: Disabilities
                                      veteran:
                                        type: boolean
                                        description: >-
                                          Served in U.S. Armed Forces, National
                                          Guard or Reserves
                                      benefitsMedicaid:
                                        type: boolean
                                        description: Medicaid
                                      benefitsMedicaidDisability:
                                        type: boolean
                                        description: Disability related medicaid
                                      headOfHousehold:
                                        type: boolean
                                        description: >-
                                          Head of the household. There should be
                                          one head of household in every
                                          submission.
                                      headOfHouseholdRelation:
                                        type: string
                                        maxLength: 32
                                        description: >-
                                          Personâ€™s relationship to the head of the
                                          household. It is mandatory if a person
                                          is not head of household. Supported
                                          values - Child, FosterChild, StepChild,
                                          Grandchild, Spouse, Parent,
                                          FosterParent, StepParent, Grandparent,
                                          SisterBrother, StepSisterStepBrother,
                                          BoyfriendGirlfriend, DomesticPartner,
                                          Unrelated, Other
                                        example: ''
                                      livingOwnerOnDeed:
                                        type: boolean
                                        description: Is the person the owner?
                                      livingRentalOnLease:
                                        type: boolean
                                        description: Is the person on the lease?
                                      incomes:
                                        type: array
                                        items:
                                          type: object
                                          required:
                                            - amount
                                            - frequency
                                            - type
                                          properties:
                                            amount:
                                              type: string
                                              maxLength: 9
                                              description: >-
                                                Amount the user receives for the type of
                                                income. Supports only numeric and a
                                                decimal. Characteristic will be min 0
                                                and max 6 in length. Mantissa will be
                                                min 1 and max 2
                                              example: '2000.00'
                                            frequency:
                                              type: string
                                              maxLength: 16
                                              description: >-
                                                How often does the user receives the
                                                income? Supported values - weekly,
                                                biweekly, monthly, semimonthly, yearly
                                              example: monthly
                                            type:
                                              type: string
                                              maxLength: 32
                                              example: Wages
                                              description: >-
                                                Income source. Supported values - Wages,
                                                SelfEmployment, Unemployment,
                                                CashAssistance, ChildSupport,
                                                DisabilityMedicaid, SSI, SSDependent,
                                                SSDisability, SSSurvivor, SSRetirement,
                                                NYSDisability, Veteran, Pension,
                                                DeferredComp, WorkersComp, Alimony,
                                                Boarder, Gifts, Rental, Investment
                                      expenses:
                                        type: array
                                        items:
                                          type: object
                                          required:
                                            - amount
                                            - frequency
                                            - type
                                          properties:
                                            amount:
                                              type: string
                                              maxLength: 9
                                              description: >-
                                                Amount the user receives for the type of
                                                income. Supports only numeric and a
                                                decimal. Characteristic will be min 0
                                                and max 6 in length. Mantissa will be
                                                min 1 and max 2
                                              example: '300.00'
                                            frequency:
                                              type: string
                                              maxLength: 16
                                              description: >-
                                                How often does the user have the
                                                expense? Supported values - weekly,
                                                biweekly, monthly, semimonthly, yearly
                                              example: monthly
                                            type:
                                              type: string
                                              maxLength: 32
                                              description: >-
                                                Type of expense. Supported values -
                                                ChildCare, ChildSupport, DependentCare,
                                                Rent, Medical, Heating, Cooling,
                                                Mortgage, Utilities, Telephone,
                                                InsurancePremiums
                                              example: Rent
